<html>
    <head>
        <title>different way of div move to center with css</title>
        <style>
            .main1{text-align: center;background-color: burlywood;}
            .box1{width: 200px;height: 200px;border-radius: 100px;display: inline-block;background-color: #6F6205;}
            .box2{width: 200px;height: 200px;background-color: #B4B70D;border-radius: 100px;margin:0 auto;}
            .box3{width: 200px;height: 200px;background-color: lightseagreen;left: 50%;border-radius:100px;margin-left: -100px;position: absolute;}
        </style>
    </head>
    <body>
        <div class="main">
            <div class="main1">
                <h1>move the div to center with display inline block</h1>
                <div class="box1"></div>
            </div>
            <div class="main1">
                <h1>move the div to center with margin 0 auto</h1>
                <div class="box2"></div>
            </div>
            <div class="main1">
                <h1>move the div to center with position</h1>
                <div class="box3"></div>
            </div>
        </div>
    </body>
</html>
