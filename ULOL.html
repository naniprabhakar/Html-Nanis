<html>
    <head>
        <title>un ordered/ordered List</title>
        <style>
            table,tr,th,td{border:2px solid red;}
            .ul{list-style-type: none;}
            .ol{list-style-type: none;}
            
        </style>
    </head>
    <body>

        <ul class="ul">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ul>
       <hr>
       <ul >
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>
       <hr>
        <ol>
                <li>one</li>
                <li>two</li>
                <li>three</li>
                <li>four</li>
        </ol>
            <br>
            <hr>
            <br>
            <ol class="ol">
                <li>one</li>
                <li>two</li>
                <li>three</li>
                <li>four</li>
        </ol>
            <br>
            <hr>
        <table>
            <tr>
                <th>s.no</th>
                <th>name</th>
                <th>qualify</th>
            </tr>
            <tr>
                <td>1</td>
                <td>ashok</td>
                <td>b.tech</td>
            </tr>
            <tr>
                <td>2</td>
                <td>nani</td>
                <td>b.tech</td>
            </tr>
            <tr>
                <td>3</td>
                <td>prabha</td>
                <td>b.tech</td>
            </tr>
                                

            
        </table>
    </body>
</html>
